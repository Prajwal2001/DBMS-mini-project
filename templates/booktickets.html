{% extends 'header.html' %}

{% block title %} Book Tickets {% endblock %}
{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename= 'bootswatch/bootstrap.min.css') }}">
{% endblock %}
{% block content %}

<!-- Navbar -->

<nav class="navbar navbar-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home')}}">
            <img src="{{ url_for('static', filename= 'images/logo.png') }}" alt="logo" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigations</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item text-center">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}"><button
                                type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                                data-bs-placement="left" title="Go to homepage">Home</button></a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="/home/viewtickets"><button type="button" class="btn btn-secondary"
                                data-bs-toggle="tooltip" data-bs-placement="left" title="Go to homepage">View
                                Tickets</button></a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="/home/booktickets"><button type="button" class="btn btn-secondary"
                                data-bs-toggle="tooltip" data-bs-placement="left" title="Go to homepage">Book
                                Tickets</button></a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="/signout"><button type="button" class="btn btn-secondary"
                                data-bs-toggle="tooltip" data-bs-placement="left" title="Go to homepage">Sign
                                Out</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Body -->

<div class="container-scrollable text-center">
    <div class="progress" style="height: 5px;">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <br>
    <form action="/home/booktickets" method="post" id="book-tkts">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <label for="browser" class="col-form-label">Source:</label>
                <input list="browsers" name="source" id="browser" class="form-control" required>

                <datalist id="browsers">
                    {% for station in stations %}
                    <option value="{{ station }}">
                        {% endfor %}
                </datalist>
            </div>
            <div class="col-md-4">
                <label for="browser" class="col-form-label">Destination:</label>
                <input list="browsers" name="destination" id="browser" class="form-control" required>

                <datalist id="browsers">
                    {% for station in stations %}
                    <option value="{{ station }}">
                        {% endfor %}
                </datalist>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <label for="browser" class="col-form-label">Travel Date:</label>
                <input type="date" name="travel_date" class="form-control" required>
            </div>
            <div class="col-md-4"></div>
        </div>
        <button type="submit" class="btn btn-primary button-submit">Submit</button>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{% endblock %}
