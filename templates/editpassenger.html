{% extends 'header.html' %}

{% block title %} Add Passengers {% endblock %}

{% block content %}

<!-- Body -->

<div class="container-scrollable text-center">
    <h2>Edit passenger, {{ passenger.p_name }}</h2>
    <form action="/home/editpassenger/{{ id }}" method='post' class="addpassengers">
        <div class="row">
            <div class="col-md-6">
                <label for="p_name">Enter name: </label>
                <input type="text" name="p_name" class="form-control" placeholder="Enter name"
                    value="{{ passenger.p_name }}" required>
            </div>
            <div class="col-md-6">
                <label for="p_name">Enter age: </label>
                <input type="text" name="p_age" class="form-control" placeholder="Enter age"
                    value="{{ passenger.p_age }}" required>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
